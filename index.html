<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Speck Academy 2022</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>

  <body class="font-roboto">
    <div id="container">
      <h1>My technologies</h1>
      <div id="formWrapper">
        <form>
          <div class="flex row between">
            <div class="flex row gap-1">
              <input id="subject" placeholder="Enter a new technology... " />
              <button type="submit" id="submitBtn" class="button">Add</button>
            </div>
            <button
              id="removeBtn"
              class="button"
              type="button"
              onclick="removeItems()"
            >
              Remove all items
            </button>
          </div>
        </form>
      </div>
      <div id="cardsWrapper" class="gap-1"></div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
